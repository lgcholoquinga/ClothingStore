<div *ngIf="product">
    <div class="productDetail__image">
        <img [src]="product.image" alt="product_detail_image">
    </div>
    <div class="productDetail__details">
        <ul>
            <li>Nombre: {{product.name}}</li>
            <li>Precio: {{product.price | currency}}</li>
        </ul>
        <p>Descricpion:{{product.description}}</p>
    </div>
    <button (click)="createProduct()">CRear Product</button>
    <button (click)="updateProduct()">UpdateProduct</button>
</div>
